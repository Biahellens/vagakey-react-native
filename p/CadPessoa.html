<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VagaKey</title>
    <link rel="stylesheet" href="main-cad.css">
    <style>
        body {
            background-color: #000000; 
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 15px;
        }

        .navbar a, .dropbtn {
            color: #ffffff;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #333333; 
            color: #ffffff;
            text-decoration: underline; 
            text-decoration-color: #ffffff; 
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff; 
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #000000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1; 
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 70px; 
        }

        .formLogin {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px; 
            color: #000000; 
        }

        h1 {
            color: #000000;  
            margin: 0 0 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            display: block;
            width: calc(100% - 22px); 
            margin: 5px 0 15px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333333;
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">Histórico</a>
        <div class="dropdown">
            <button class="dropbtn">Meu Perfil</button>
            <div class="dropdown-content">
                <a href="#webdesign">Carteira</a>
                <a href="#seo">SEO</a>
                <a href="#design">Design</a>
            </div>
        </div>
        <a href="#links">O VagaKey</a>
        <a href="#contact">Contato</a>
        <div class="logo"><img src="./" alt=""></div>
    </div>


    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Dados Pessoais!</h1>
            <p>Se você já possui uma conta, faça o <a href="./Login.html">login</a> para acessar o sistema.</p> 
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="nomecompl">Nome Completo</label>
            <input type="text" id="nomecompl" placeholder="Digite seu nome completo" autofocus="true" />
            <label for="CPF">CPF</label>
            <input type="text" id="CPF" placeholder="Somente números" />
            <label for="email">Digite seu e-mail</label>
            <input type="email" id="email" placeholder="Seu melhor e-mail"> 
            <label for="telefone">Digite seu telefone</label>
            <input type="tel" id="telefone" placeholder="+55 (DDD) XXXXX-XXXX">
            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" placeholder="Senha">
            <label for="confirmar-senha">Confirmação de Senha</label>
            <input type="password" id="confirmar-senha" placeholder="Senha">
            
            <input type="submit" value="Prosseguir" class="btn"/>
        </form>
    </div>
</body>
</html>
